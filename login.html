	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">

	<body>

					<!-- <span class="sr-only">Toggle navigation</span> -->

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">ConManSys</a>
			</div>
			<!-- Collection of nav links, forms, and other content for toggling -->
			<div id="navbarCollapse" class="collapse navbar-collapse">

				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Profile</a></li>

						<a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
						<ul role="menu" class="dropdown-menu">

				<!-- Right Side Nav Bar Elements -->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Home</a></li>
					<li class="active"><a href="#">Login</a></li>
				</ul>
			</div>
		</nav>

		<div class="container container-table">			<!-- Main div to hold all Data -->

			<!-- Login Form -->
			<div class="row vertical-center-row">

				<h2 class="text-center">Login</h2>
				<form role="form" action="login.html">
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="pwd">Password</label>
						<input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password">
					</div>
					<div class="checkbox">
						<label><input type="checkbox">Remember me</label>
					</div>
					<button type="submit" class="btn btn-default">Sign In</button>
				</form>
			</div>
		</div>

	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified Bootstrap JavaScript -->
