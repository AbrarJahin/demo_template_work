<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Theme Creation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<!-- Navigation Bar -->
		<nav role="navigation" class="navbar">
		        <!-- Brand and toggle get grouped for better mobile display -->
		        <div class="navbar-header col-md-offset-2">
		            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
		                <span class="sr-only">Toggle Navigation Part</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a href="#" class="navbar-brand">ConManSys</a>
		        </div>
		        <!-- Collection of nav links, forms, and other content for toggling -->
		        <div id="navbarCollapse" class="collapse navbar-collapse">
		            <ul class="nav navbar-nav navbar-right">
		            	<li><a href="#">Home</a></li>
		                <li class="active"><a href="#">Login</a></li>
		            </ul>
		        </div>
		    </nav>

		<div class="container container-table">			<!-- Main div to hold all Data -->

			<!-- Login Form -->
			<div class="row vertical-center-row">

				<h2 class="text-center">Login</h2>
				<form class="form-horizontal" action="login.html">
					<div class="form-group">
						<label for="inputEmail" class="control-label col-md-2">Email</label>
						<div class="col-md-10">
							<input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="text-center control-label col-md-2">Password</label>
						<div class="col-md-10">
							<input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<div class="checkbox">
								<label><input type="checkbox">Remember me</label>
							</div>
						</div>
					</div>
					<button name="remember_me" type="submit" class="center-block btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>

	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Custom JS -->
	<script src="js/script.js"></script>

</html>
